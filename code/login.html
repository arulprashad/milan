<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="car.jpg" alt="Car being washed">
        </div>
        <div class="form-section">
            

            <div class="form-container"><div>
                <img src="logo.png" alt="Company Logo" class="logo">
               </div>
               <div class="custom-divider"></div>
               <div class="custom-divider2">
                
                <h2>Sign In</h2>
                <p>New User? <a href="#">Create an account</a></p>
                <form action="#">
                    <label for="username">
                        <img src="person01.png" alt="User Icon" class="icon"> Username
                    </label>
                    <input type="text" id="username" name="username"  required>
                    
                    <label for="password">
                        <img src="person02.png" alt="Lock Icon" class="icon"> Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="" required>
                    
                    
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember my password</label>
                    </div>
                </div>
                    
                    <button type="submit">Sign In</button>
                    
                    <div class="links">
                        Forgot <a href="#" class="forgot">Username</a> or <a href="#">Password?<a><br>
                            <div class="term">
                        <a href="#" class="terms">Terms of Service </a>and <a href="#">Privacy Policy</a>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
